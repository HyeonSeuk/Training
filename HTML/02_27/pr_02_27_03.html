<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품정보카드</title>
  <style>
    div {
      width: 300px;
      position: relative;
    }
    img {
      width: 100%;
    }
  
    .right {
      position: absolute;
      top : 0;
      right: 0;
      width: 29%;
      height: 29%;
  }
    .left {
      position: absolute;
      top : 0;
      left : 12px;
      width: 26px;
      height: 30px;
    }
  </style>
</head>
<body>
  <div class="box1">
    <div class="relative">
    <img src="01.png" alt="">
    <div class="right">
    <img src="03.png" alt="">
    </div>
    <div class="left">
    <img src="./02.png" alt="">
  </div>
</body>
</html>
