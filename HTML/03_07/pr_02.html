<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="text-center mt-5">
  <main class="form-signin w-100 m-auto">
    <form>
      <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="logo" width="72" height="57">
      <fieldset disabled>
        <legend>Please sign in</legend>
        <div class="mb-3 m-auto" style="width: 300px;">
          <label for="disabledTextInput" class="form-label">Email address</label>
          <input type="text" id="disabledTextInput" class="form-control" placeholder="Email address">
        </div>
        <div class="mb-3 m-auto" style="width: 300px;">
          <label for="disabledTextInput" class="form-label">Password</label>
          <input type="text" id="disabledTextInput" class="form-control" placeholder="Password">
        </div>
      <div class="mb-3">
          <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
          <label class="form-check-label" for="disabledFieldsetCheck">
            Remember me
          </label>
      </div>
        <button type="submit" class="btn btn-primary" style="width: 300px;">Sign in</button>
        <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
    </fieldset>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
